<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label練習</title>
</head>
<body>
    <form action="">
        <p><label for="username">帳號:</label><input type="text" name="username" id="username"></p>
        <p><label for="passwd">密碼:</label><input type="text" name="passwd" id="passwd"></p>
        <p><input type="radio" name="gender" value="male" id="male"><label for="male">男</label></p>
        <p><input type="radio" name="gender" id="famale" id="famale"><label for="famale">女</label></p>
    </form>
</body>
</html>
